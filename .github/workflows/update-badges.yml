name: Update Badge Data

on:
  push:
    branches: [main]
    paths:
      - 'src/data/badge-urls.json'
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Fetch badge data
        run: node scripts/fetch-badge-data.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/badges.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/badges.json
          git commit -m "Update badges.json with latest badge data

          Automatically generated by GitHub Actions from badge-urls.json

          ðŸ¤– Generated by GitHub Actions"
          git push
